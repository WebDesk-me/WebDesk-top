<!DOCTYPE html>
<html>
<head>
  <title>WebDesk-top</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../../Plugins/bootstrap-4.1.1/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="jumbotron">
  <h1>WebDesk</h1>
  <p>Connect to your WebDesk.</p>
</div>
  <div class="container">
    <h3>Your Connection is Deleted</h3>
    <a href="index.html" class="btn btn-primary">Return</a>
  </div>
  <br><br><br>
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script src="../../Plugins/jquery-3.3.1.min.js"></script>
  <script src="../../Plugins/bootstrap-4.1.1/dist/js/bootstrap.min.js"></script>
  <script>
  $( document ).ready(function() {
    var fs = require('fs');
    var url_string = window.location.href;
    var url = new URL(url_string);
    var id = url.searchParams.get("id");
    fs.unlink("Apps/Connect/user_data/" + id, function (err) {
    if (err) throw err;
    console.log('File deleted!');
  });

  });
  </script>
  <script>if (window.module) module = window.module;</script>
</body>
</html>
