<!DOCTYPE html>
<html>
<head>
  <title>WebDesk-top</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../../Plugins/bootstrap-4.1.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../style.css">
</head>
<body>
  <div class="jumbotron">
  <h1>WebDesk</h1>
  <p>Connect to your WebDesk.</p>
</div>
  <div class="container">
    <h3 id="heading">Login to WebDesk</h3>
    <form id="LogForm" method="post" action="">
      <input type="hidden" name="user" id="user" value="">
      <div class="form-group">
        <label for="pass">Password:</label>
        <input type="password" class="form-control" id="title" placeholder="password" name="pass">
      </div>
      <input type="submit" class="btn btn-primary" name="type" value="Desktop">
    </form>
  </div>
  <br><br><br>
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script src="../../Plugins/jquery-3.3.1.min.js"></script>
  <script src="../../Plugins/bootstrap-4.1.1/dist/js/bootstrap.min.js"></script>
  <script src="login.js"></script>
  <script>if (window.module) module = window.module;</script>
</body>
</html>
