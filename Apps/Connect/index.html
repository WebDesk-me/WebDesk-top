<!DOCTYPE html>
<html>
<head>
  <title>WebDesk-top</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../../Plugins/bootstrap-4.1.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../style.css">
</head>
<body>
  <div class="jumbotron">
  <h1>WebDesk</h1>
  <p>Connect to your WebDesk.</p>
</div>
  <div class="container">
    <h3>List of Servers</h3>
    <div>
      <table class="table table-striped">
    <thead>
      <tr>
        <th>Connection Name</th>
        <th>Connect</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="con"></tbody>
  </table>
    </div>
    <hr>
    <h3>Add a Connection</h3>
      <div class="form-group">
        <label for="title">Name your connections:</label>
        <input type="text" class="form-control" id="title" placeholder="Name your connections" name="title">
      </div>
      <div class="form-group">
        <label for="server">Server:</label>
        <input type="text" class="form-control" id="server" placeholder="Server Address" name="server">
      </div>
      <div class="form-group">
        <label for="user">Username:</label>
        <input type="text" class="form-control" id="user" placeholder="Username" name="user">
      </div>
      <button class="btn btn-primary" id="save">Submit</button>
  </div>
  <br><br><br>
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script src="../../Plugins/jquery-3.3.1.min.js"></script>
  <script src="../../Plugins/bootstrap-4.1.1/dist/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
  <script>if (window.module) module = window.module;</script>
</body>
</html>
